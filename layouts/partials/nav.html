<div
  class="flex flex-col w-full md:w-64 text-gray-700 bg-white flex-shrink-0 fixed z-10 top-0 left-0 right-0 md:h-screen"
>
  <input type="checkbox" name="nav-toggle" id="nav-toggle" />
  <div
    class="flex-shrink-0 px-8 py-4 flex flex-row items-center justify-between bg-white z-50 sticky top-0"
  >
    <a
      href="/"
      class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg focus:shadow-outline"
      >{{ .Site.Title }}
    </a>

    <label
      for="nav-toggle"
      class="rounded-lg md:hidden rounded-lg focus:shadow-outline"
    >
      <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6 nav-open">
        <path
          x-show="!open"
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6 nav-close">
        <path
          x-show="open"
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </label>
  </div>

  <nav
    class="flex-grow fixed top-16 left-0 right-0 bottom-0 overflow-y-auto md:static md:top-0 md:block px-4 pb-4 md:pb-0"
  >
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
        <div class="nav-subnav">
          <div
            class="nav-item has-subnav {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}"
          >
            <a href="{{ .URL }}">{{ .Name }}</a>
          </div>
          <div class="nav-subnav-items">
            {{ range .Children }}
              <a
                class="nav-subitem {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}"
                href="{{ .URL }}"
                >&gt; {{ .Name }}</a
              >
            {{ end }}
          </div>
        </div>
        {{ else }}
        <a
          class="nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}"
          href="{{ .URL }}"
          >{{ .Name }}</a
        >
      {{ end }}
    {{ end }}
  </nav>
</div>
